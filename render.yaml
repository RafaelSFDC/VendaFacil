services:
  - type: web
    name: vendafacil
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    dockerBuildArgs:
      - name: BUILDKIT_INLINE_CACHE
        value: "1"
    dockerCommand: ""
    dockerTarget: production
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://vendafacil.onrender.com
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /var/www/html/database/database.sqlite
      - key: CACHE_STORE
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: database
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: info
      - key: SESSION_LIFETIME
        value: 120
      - key: BCRYPT_ROUNDS
        value: 12
      - key: FORCE_HTTPS
        value: true
      - key: FORCE_SEED
        value: false
      - key: INERTIA_SSR_ENABLED
        value: false
      - key: VITE_APP_NAME
        value: Venda FÃ¡cil
    healthCheckPath: /up
    autoDeploy: true
    buildFilter:
      paths:
        - app/**
        - resources/**
        - public/**
        - database/**
        - routes/**
        - config/**
        - bootstrap/**
        - composer.json
        - composer.lock
        - package.json
        - package-lock.json
        - vite.config.ts
        - tsconfig.json
        - Dockerfile
        - docker/**
      ignoredPaths:
        - node_modules/**
        - vendor/**
        - storage/logs/**
        - storage/framework/cache/**
        - storage/framework/sessions/**
        - storage/framework/views/**
        - .git/**
        - tests/**
        - .env*
        - README.md
